CreateUserAndGetAll:
  get:
    tags:
      - users
    summary: Get all users
    description: This get operation return all users with pagination
    l-og-generation: true
    l-og-route-name: getUsers
    l-og-controller: App\Http\Controllers\UsersController@index
    l-og-skip-request: true
    l-og-skip-resource: false
    l-og-middlewares: auth,admin
    responses:
      200:
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '#/UsersResponse'
      404:
        $ref: '../index.yaml#/components/responses/NotFound'
  post:
    tags:
      - users
    summary: Create user
    description: This post operation create a user
    l-og-generation: false
    l-og-route-name: createUser
    l-og-controller: App\Http\Controllers\UsersController@create
    l-og-skip-request: false
    l-og-middlewares: auth,admin
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/FillableProperties'
    responses:
      201:
        description: Successful created
        content:
          application/json:
            schema:
              $ref: '#/UserResponse'

CurrentUser:
  get:
    tags:
      - users
    summary: Get user by id
    description: Get user by id
    l-og-generation: false
    l-og-route-name: getUser
    l-og-controller: App\Http\Controllers\UsersController@view
    l-og-skip-request: true
    l-og-middlewares: auth,admin
    parameters:
      - $ref: '../index.yaml#/components/parameters/PathId'
      - $ref: '../index.yaml#/components/parameters/QueryInclude'
    responses:
      200:
        description: Successful request
        content:
          application/json:
            schema:
              $ref: '#/UserResponse'
      404:
        $ref: '../index.yaml#/components/responses/NotFound'




# ----------------- SCHEMAS -----------------------

ReadOnlyProperties:
  type: object
  properties:
    created_at:
      type: string
      format: date-time
      example: '2021-06-11T11:27:10.000000Z'
    updated_at:
      type: string
      format: date-time
      example: '2021-06-11T11:27:10.000000Z'

FillableProperties:
  type: object
  properties:
    name:
      type: string
      example: Safar
      minLength: 3
      maxLength: 20
      description: Username
      required: true
    last_name:
      type: string
      nullable: true
      required: false
      maxLength: 20
      example: 'Hello world'
      description: Last name
    email:
      type: string
      example: safarumarov711@gamil.com
      description: Email
      required: true
      pattern: '[a-z0-9]+@[a-z]+\.[a-z]{2,10}'
    roles:
      type: object
      description: Roles
      properties:
        name:
          type: string

UserSchema:
  allOf:
    - $ref: '#/FillableProperties'
    - $ref: '#/ReadOnlyProperties'


UsersResponse:
  type: object
  properties:
    data:
      type: array
      items:
        - $ref: '#/UserSchema'
        - type: object
          properties:
            name:
              type: string
            email:
              type: string
              format: email
UserResponse:
  type: object
  properties:
    data:
      $ref: '#/UserSchema'

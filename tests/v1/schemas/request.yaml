PathForRequestTest:
  post:
    summary: Test path for request-gen
    description: This endpoint is just for testing request generation
    tags:
      - request-generation
    l-og-controller: App\Http\Controllers\SomeController@create
    l-og-skip-request: false
    l-og-middlewares: auth
    l-og-route-name: 'requestGeneration'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
    responses:
      '201':
        description: User created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'

  get:
    tags:
      - request-generation
    summary: Test for request-gen
    l-og-controller: App\Http\Controllers\SomeController@index
    l-og-skip-request: false
    l-og-route-name: 'generateRequestForGetMethod'
    responses:
      '200':
        description: A list of users
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/User'


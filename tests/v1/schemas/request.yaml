NotGenerateRequestPath:
  post:
    tags:
      - request-generation
    summary: Test path for request-gen with l-og-skip-request true
    l-og-controller: App\Http\Controllers\SomeController@skip
    l-og-skip-request: true
    l-og-middlewares: auth
    l-og-route-name: 'requestGenerationSkip'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
    responses:
      '201':
        description: User created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          description: Id
        name:
          type: string
          required: true
        email:
          type: string
          format: email
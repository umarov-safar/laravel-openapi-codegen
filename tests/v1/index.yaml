openapi: 3.0.0
info:
  title: Openapi Codegen Specification
  contact:
    name: API Support
    url: https://github.com/umarov-safar
    email: safarumarov711@gmail.com
  version: 1.0.0
  description: This openapi specification is used for testing purpose
servers:
  - url: /api/v1
tags:
  - name: users
    description: Пользователи
  - name: roles
    description: Ролей

paths:
  /users:
    $ref: './schemas/users.yaml#/CreateUserAndGetAll'
  /users/{id}:
    $ref: './schemas/users.yaml#/CurrentUser'
  /request-generation:
    $ref: './schemas/request.yaml#/PathForRequestTest'
  /request-skip-generation:
    $ref: './schemas/request.yaml#/NotGenerateRequestPath'
  /request-generation-for-get:
    $ref: './schemas/request.yaml#/GenerateRequestEvenForGetMethod'
  /for-validation:
    $ref: './schemas/complexity.yaml#/VeryComplexity'
components:
  parameters:
    QueryInclude:
      in: query
      name: include
      required: false
      description: Связанные сущности для подгрузки, через запятую
      schema:
        type: string
    PathId:
      in: path
      name: id
      required: true
      schema:
        type: integer
        minimum: 1
      description: Числовой id
      example: 1
  schemas:
    EmptyDataResponse:
      type: object
      properties:
        data:
          type: object
          nullable: true
        meta:
          type: object
      required:
        - data
    Error:
      type: object
      properties:
        code:
          description: Строковый код ошибки
          type: string
        message:
          description: Описание ошибки
          type: string
        meta:
          type: object
          description: Объект с мета-информацией
      required:
        - code
        - message
    ErrorResponse:
      type: object
      properties:
        data:
          type: object
          nullable: true
        errors:
          type: array
          description: Массив ошибок
          items:
            $ref: "#/components/schemas/Error"
        meta:
          type: object
          description: Объект с мета-информацией
      required:
        - data
        - errors
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    ServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

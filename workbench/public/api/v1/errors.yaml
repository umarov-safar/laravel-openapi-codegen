Error:
  type: object
  properties:
    code:
      description: Строковый код ошибки
      type: string
    message:
      description: Описание ошибки
      type: string
    meta:
      x-skip-response-validation: true
      type: object
      description: Объект с мета-информацией
  required:
    - code
    - message

ErrorResponse:
  type: object
  properties:
    data:
      type: object
      nullable: true
    errors:
      type: array
      description: Массив ошибок
      items:
        $ref: '#/Error'
    meta: 
      type: object
      description: Объект с мета-информацией
  required:
    - data
    - errors

name: run-tests

on:
  push:
    paths:
      - '**.php'
      - '.github/workflows/run-tests.yaml'
      - 'phpunit.xml.dist'
      - 'composer.json'
      - 'composer.lock'
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - uses: php-actions/composer@v6
      - run: echo "Composer dependencies have been installed"
          sudo chmod 777 -R ./vendor/orchestra/testbench-core/laravel/public
          sudo mkdir ./vendor/orchestra/testbench-core/laravel/public/api
          sudo cp -r ./tests/v1 ./vendor/orchestra/testbench-core/laravel/public/api
          # Check if files are copied correctly
          ls -R ./vendor/orchestra/testbench-core/laravel/public
      - run: composer test
        